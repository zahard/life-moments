<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Photos</title>
	<link href="style.css" rel="stylesheet"/>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="exif.js" type="text/javascript"></script>
	<script src="PhotoCollection.js" type="text/javascript"></script>
	<script src="PhotoViewer.js" type="text/javascript"></script>
	<script src="PhotoGallery.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>


</head>
<body>
		<div id="wrap">
			<div id="photos"></div>
			<div class="loader">LOADING...</div>
		</div>


	<div id="photoViewer" data-template="PhotoViewer">
		<div class="container">
			<div class="wrapVertical">
				<div class="photo"></div>
			</div>
			<div class="arrow left"></div>
			<div class="arrow right"></div>
			<div class="back">&#10060;</div>
		</div>
		<dl class="imageInfo">
			<button class="opener">Info</button>
			<div class="properties">
			</div>
		</dl>

	</div>

</body>
</html>
